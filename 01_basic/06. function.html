<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Function</title>
</head>
<body>
    <!--    Function - Prompt Function   -->
    <script>
        msg = prompt("Enter passcode:");
        document.write("<h1>Latihan Fungsi Prompt</h1>");
        document.writeln("Your passcode is: " + msg);
    </script>
    <!--    Function - Return Keyword   -->
    <h1>Function - Return Keyword</h1>
    <p>Click the following button to call the function</p>
    <p style="font-style: italic;">Use different parameters inside the function and then try...</p>
    <button onclick="secondFunction()">Call Funcion</button>
    <p id="demo"></p>
    <script>
        function concatenate(first, last) {
            var full;
            full = first + " " + last;
            return full;
        }
        function secondFunction() {
            var result = concatenate('Kukuh', 'Prihastomo');
            document.getElementById("demo").innerHTML = "<p>" + result + "</p>";
        }
    </script>
</body>
</html>
