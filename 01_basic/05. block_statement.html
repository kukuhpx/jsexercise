<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Block Statement</title>
</head>
<body>
    <!--    Block Statement - Object    -->
    <h3>Object's Block Statement</h3>
    <p>Click the button below to create an object</p>
    <p id="demo"></p>
    <script>
        //  Create an object
        const person = {
            firstName: "Kukuh",
            lastName: "Prihastomo",
            fullName: function() {
                return this.firstName + " " + this.lastName;
            }
        }
        //  Show the result
        function showFullName() {
            document.getElementById("demo").innerHTML = person.fullName();
        }
    </script>
    <button onclick="showFullName()">Create an Object</button>
    <!--    Block Statement - Switch    -->
    <h3>Switch's Block Statement</h3>
    <script>
        switch(prompt("what is the weather like?")) {
            case "rainy":
                document.write("remember to bring AN UMBERELLA");
                break;
            case "sunny":
                document.write("dress lightly");
                break;
            case "cloudy":
                document.write("go outside");
                break;
            default:
                document.write("unknown weather type");
                break;
        }
    </script>
</body>
</html>
