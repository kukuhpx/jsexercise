<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Method - appendChild</title>
</head>
<body>
    <h1>DOM Method - appendChild</h1>
    <script>
        var h1Elem = document.createElement('p');
        var txtElem = document.createTextNode('Hello world');
        h1Elem.appendChild(txtElem);
        var obj = document.getElementsByTagName('body')[0];
        obj.appendChild(h1Elem);
    </script>
</body>
</html>
