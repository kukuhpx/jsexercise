        <h3>Length of String</h3>
        <script>
            let str = "This is a string variable.";
            document.write(str + "<br>");
            document.write("The number of str is " + str.length + ".");
        </script>
        <h3>Breaking Long Code Line</h3>
        <div id="blankBox"></div>
        <script>
            document.getElementById('blankBox').innerHTML = "This is a very long text, you can" +
            "break this long text with string addition";
        </script>
        <h3>String as Object</h3>
        <script>
            let str1 = "This a string";
            let str2 = new String("This is an object");
            document.write("str1 is " + typeof str1 + "<br>" + "str2 is " + typeof str2);
        </script>
        <h3>Slice Method</h3>
        <p id="demo1"></p>
        <script>
            let txt = "I'm going to school";
            // Slice method is using argument from 0
            let mTxt1 = txt.slice(0, 5);
            let mTxt2 = txt.slice(2, 5);
            // Output 1: I'm g
            // Output 2: m g
            document.getElementById("demo1").innerHTML += mTxt1 + "<br>";
            document.getElementById("demo1").innerHTML += mTxt2;
        </script>
