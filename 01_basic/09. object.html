<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS _ OBject</title>
</head>
<body>
    <h3>JavaScript Object</h3>
    <p>Object is a variable or array who have property and method.</p>
    <p><b>Example:</b></p>
    <label>First Name:</label><input id="fn" type="text" placeholder="Type your first name" value="">
    <label>Last Name:</label><input id="ln" type="text" placeholder="Type your last name" value="">
    <button onclick="createObj()">Create Object</button>
    <hr>
    <div id="objBox"></div>
    <script>
        function createObj() {
            let fn = document.getElementById("fn").value;
            let ln = document.getElementById("ln").value;
            // Person is object
            let person = {
                // firstName and lastName is property.
                // Property can't use ref value, below is the wrong case.
                // firstName: document.getElementById("fn").value;
                firstName: fn,
                lastName: ln,
                // fullName is function
                fullName: function() {
                    return this.firstName + " " + this.lastName;
                }
            }
            document.getElementById("objBox").innerHTML += person.fullName() + "<br>";
        }
    </script>
</body>
</html>
